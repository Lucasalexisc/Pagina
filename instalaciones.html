<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>D&B Abogados</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<section class="Home">
		<header>
			<a href="#" class="logo"><span>D&B</span> Abogados</a>
			<ul>
				<li><a href="index.html">Inicio</a></li>
				<li><a href="./about.html">Accidentes</a></li>
				<li><a href="#">Instalaciones</a></li>
				<li><a href="contacto.html">Contacto</a></li>
			</ul>
		</header>
		<!-- carrousel -->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="./Images/WhatsApp Image 2023-05-08 at 16.35.25.jpeg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="./Images/WhatsApp Image 2023-05-08 at 16.35.26.jpeg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="./Images/WhatsApp Image 2023-05-08 at 16.35.28.jpeg" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
	
		<ul class="sci">
			<li><a href="#"><ion-icon name="logo-whatsapp"></ion-icon></a></li>
			<li><a href="#"><ion-icon name="logo-google"></ion-icon></a></li>
			<li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
		</ul>
		<div class="dayNight">
			<ion-icon name="moon-outline"></ion-icon>
			<ion-icon name="sunny-outline"></ion-icon>
		</div>
	</section>
	
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	<script src="https://unpkg.com/typed.js@2.0.132/dist/typed.umd.js"></script>
	<script>
		let typingText = new Typed("#text", {
			strings : ["Abogados"],
			typeSpeed : 100,
			backSpeed : 50,
			backDelay : 1000,
			loop : false,
		})

		let banner = document.querySelector('.Home');
		let dayNight = document.querySelector('.dayNight');
		dayNight.onclick = function(){
			banner.classList.toggle('night');
		}
	</script>
</body>
</html>
